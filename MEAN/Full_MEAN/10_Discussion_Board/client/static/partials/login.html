<p>Hello!</p>
<p>Please enter your name to join and share your ideas</p>
<form class="fifty" ng-submit="login()">
	<div class="sixty center notif">
		<ul>
			<li ng-repeat="error in errors">{{ error }}</li>
		</ul>
	</div>
	<input id="nameCursor" class="hundo" type="text" name="name" placeholder="Fry" ng-model="newUser.name">
	<input class="btn btn-pop right" type="submit" name="submit" value="Enter">
</form>
