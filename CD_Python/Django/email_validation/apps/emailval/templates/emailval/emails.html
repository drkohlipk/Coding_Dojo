<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Coding Dojo Python/Django E-mail Validation assignment">
	{% load staticfiles %}
	<title>E-mail Validation</title>
	<link rel="stylesheet" href="{% static 'emailval/css/css_boilerplate.css' %}" media="screen">
	<style media="screen">
		h1 {
			text-decoration: underline;
		}
		td {
			padding: 5px;
		}
	</style>
</head>
<body>
	<main class="sixty">
			{% if messages %}
			<div class="notif green">
				{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}
			</div><!-- end_of_notif-->
			{% endif %}
		<table>
			<h1>Email Addresses Entered:</h1>
			{% for email in emails %}
				<tr>
					<td>{{email.email}}</td>
					<td>{{email.created_at}}</td>
					<td><a href="/delete/{{email.id}}">delete</a></td>
				</tr>
			{% endfor %}
		</table>
		<a href="/" class="btn btn-dflt">Go Back</a>
	</main>
</body>
</html>
