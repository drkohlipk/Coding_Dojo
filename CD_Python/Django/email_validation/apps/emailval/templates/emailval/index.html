<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Coding Dojo Python/Django E-mail Validation assignment">
	{% load staticfiles %}
	<title>E-mail Validation</title>
	<link rel="stylesheet" href="{% static 'emailval/css/css_boilerplate.css' %}" media="screen">
	<style media="screen">
		.right {
			margin-right: 45px;
		}
	</style>
</head>
<body>
	<main class="sixty">
			{% if messages %}
			<div class="notif red">
				{% for message in messages %}
					<p>{{message}}</p>
				{% endfor %}
			{% endif %}
		</div><!-- end_of_notif-->
		<form class="seventy" action="/addaddy" method="post">
			{% csrf_token %}
			<label class="thirty" for="email">Email Address:</label>
			<input class="sixty" id="email" type="text" name="email" placeholder="bob@building.com">
			<input type="submit" name="submit" value="Submit" class="btn btn-dflt right">
		</form>
	</main>
	<script type="text/javascript">
		var email = document.getElementById('email');
		email.focus();
	</script>
</body>
</html>
